<!doctype html>
<html lang="en" x-data="{ darkMode: false }">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightning Leadership - Senior Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script
      defer
      src="https://cloud.umami.is/script.js"
      data-website-id="2c9c4153-be1f-49a7-a084-59e6d885201b"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'selector',
        theme: {
          extend: {
            fontFamily: {
              playfair: ["Playfair Display", "serif"],
            },
            animation: {
              "pulse-slow": "pulse 3s infinite",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .flashing-light {
          animation: pulse-slow 2s infinite;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300" :class="{ 'dark': darkMode }">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-gray-800 shadow-sm">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="text-xl font-bold text-blue-600 dark:text-blue-400">LL</div>
        <nav class="flex items-center space-x-6">
          <a
            href="https://example.com/resume.pdf"
            class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
          >
            <i class="fas fa-download"></i>
            <span>Download Resume</span>
          </a>
          <button
            @click="darkMode = !darkMode"
            class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
          >
            <i x-show="!darkMode" class="fas fa-moon"></i>
            <i x-show="darkMode" class="fas fa-sun"></i>
            <span x-text="darkMode ? 'Light Mode' : 'Dark Mode'"
              >Theme Toggle</span
            >
          </button>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="py-16 md:py-24 bg-gradient-to-r from-blue-50 to-gray-100 dark:from-gray-800 dark:to-gray-900"
    >
      <div
        class="container mx-auto px-4 flex flex-col md:flex-row items-center gap-12"
      >
        <!-- Picture/Initials -->
        <div
          class="w-48 h-48 rounded-full bg-blue-600 dark:bg-blue-700 flex items-center justify-center text-white text-6xl font-bold shadow-xl"
        >
          LL
        </div>

        <!-- Content -->
        <div class="flex-1 space-y-4">
          <h1
            class="text-4xl md:text-5xl font-playfair font-bold text-gray-900 dark:text-white"
          >
            Lightning Leadership
          </h1>

          <div class="flex items-center space-x-3">
            <span
              class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full text-sm font-medium flex items-center"
            >
              <span
                class="flashing-light w-2 h-2 rounded-full bg-blue-600 dark:bg-blue-400 mr-2"
              ></span>
              Available for work
            </span>
          </div>

          <h2 class="text-2xl text-gray-700 dark:text-gray-300 font-medium">
            Senior Manager
          </h2>

          <div class="pt-2 space-y-2">
            <div
              class="flex items-center space-x-3 text-gray-600 dark:text-gray-400"
            >
              <i class="fas fa-envelope"></i>
              <span>example@example.com</span>
            </div>
            <div
              class="flex items-center space-x-3 text-gray-600 dark:text-gray-400"
            >
              <i class="fab fa-linkedin"></i>
              <a
                href="https://www.linkedin.com/in/example"
                class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
              >
                LinkedIn Profile
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Rest of your content would go here -->
  </body>
</html>
