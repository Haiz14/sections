<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Experience Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script
      defer
      src="https://cloud.umami.is/script.js"
      data-website-id="2c9c4153-be1f-49a7-a084-59e6d885201b"
    ></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stone: {
                50: "#fafaf9",
                100: "#f5f5f4",
                200: "#e7e5e4",
                300: "#d6d3d1",
                400: "#a8a29e",
                500: "#78716c",
                600: "#57534e",
                700: "#44403c",
                800: "#292524",
                900: "#1c1917",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-stone-50" x-data="experienceTable">
    <div class="max-w-4xl p-2">
      <table class="w-full divide-y divide-stone-200 bg-white rounded-lg overflow-hidden shadow-sm">
        <tbody class="divide-y divide-stone-200">
          <template x-for="(experience, index) in experiences" :key="index">
            <tbody>
              <tr 
                class="hover:bg-stone-50 transition-colors cursor-pointer" 
                @click="toggleDetails(index)"
                :class="{ 'bg-stone-50': openItems.includes(index) }"
              >
                <td class="py-4 px-6">
                  <div class="flex flex-col">
                    <h3 class="text-lg font-semibold text-stone-900" x-text="experience.title"></h3>
                    <p class="text-base font-medium text-stone-700" x-text="experience.company"></p>
                    <p class="text-sm text-stone-500" x-text="experience.duration"></p>
                  </div>
                </td>
                <td class="py-4 px-6 text-right">
                  <div class="text-stone-500 hover:text-stone-700 transition-colors">
                    <i 
                      class="fas" 
                      :class="{
                        'fa-chevron-down': !openItems.includes(index),
                        'fa-chevron-up': openItems.includes(index)
                      }"
                    ></i>
                  </div>
                </td>
              </tr>
              <tr 
                class="bg-stone-50" 
                x-show="openItems.includes(index)"
                x-transition
              >
                <td colspan="2" class="px-6 py-4 text-stone-700">
                  <ul class="list-disc pl-5 space-y-1">
                    <template x-for="(item, i) in experience.details" :key="i">
                      <li x-text="item"></li>
                    </template>
                  </ul>
                </td>
              </tr>
            </tbody>
          </template>
        </tbody>
      </table>
    </div>

    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('experienceTable', () => ({
          openItems: [],
          experiences: [
            {
              title: 'Senior Software Engineer',
              company: 'InnovateX Corp',
              duration: '2020 - 2025',
              details: [
                'Led the development of scalable backend services using Python and Go.',
                'Designed and implemented robust APIs for internal and external consumption.',
                'Mentored junior engineers and conducted code reviews to ensure quality.',
                'Collaborated with product teams to define technical requirements and roadmap.'
              ]
            },
            {
              title: 'Marketing Manager',
              company: 'Global Solutions Inc.',
              duration: '2021 - 2024',
              details: [
                'Developed and executed comprehensive digital marketing campaigns.',
                'Analyzed market trends and competitor activities to identify opportunities.',
                'Managed social media presence and content creation across various platforms.',
                'Prepared performance reports and presented insights to stakeholders.'
              ]
            },
            {
              title: 'Graphic Designer',
              company: 'Creative Minds Studio',
              duration: '2023 - 2025',
              details: [
                'Created visually compelling designs for web and print media.',
                'Collaborated with clients to understand design requirements and deliver solutions.',
                'Developed branding guidelines and ensured consistency across all materials.',
                'Utilized Adobe Creative Suite proficiently for all design tasks.'
              ]
            },
            {
              title: 'Financial Analyst',
              company: 'Financial Apex Group',
              duration: '2019 - 2023',
              details: [
                'Conducted in-depth financial modeling and valuation analyses.',
                'Prepared detailed reports on market performance and investment opportunities.',
                'Assisted in the due diligence process for potential acquisitions.',
                'Presented financial forecasts and recommendations to senior management.'
              ]
            },
            {
              title: 'IT Support Specialist',
              company: 'HealthLink Systems',
              duration: '2024 - 2025',
              details: [
                'Provided technical support to end-users for hardware and software issues.',
                'Troubleshot network connectivity problems and resolved system outages.',
                'Managed user accounts and permissions within active directory.',
                'Documented IT procedures and created knowledge base articles.'
              ]
            }
          ],
          toggleDetails(index) {
            if (this.openItems.includes(index)) {
              this.openItems = this.openItems.filter(i => i !== index);
            } else {
              this.openItems.push(index);
            }
          }
        }));
      });
    </script>
  </body>
</html>
